<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and padding </title>
    <style>
        #box{
            height: 200px;
            width:200px;
            border: black solid 2px;
            margin-left: 200px;
            margin-top:200px;
        }

        h1{
            padding-left: 30px;
            padding-top: 40px;
        }
    </style>
   
</head>
<body>

    <div id="box">

        <h1>Hello</h1>
    </div>
    
    
</body>
</html>
